<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>
    <form action="" th:action method="post" th:object="${post}">
        <input type="text" id="title" th:field="*{title}">
        <input type="text" id="content" th:field="*{content}">
        <div th:each="categoryType : ${categoryTypes}">
            <input type="radio" th:value="${categoryType.description}" th:field="*{category}">
            <label th:for="${#ids.prev('category')}" th:text="${categoryType.description}"></label>
        </div>
        <input type="submit" value="제출">
    </form>
</div>

</body>
</html>
