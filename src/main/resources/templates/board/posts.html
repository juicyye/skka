<html>
<head th:replace="~{layout/header :: header(~{::title})}">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:replace="~{layout/navbar :: navbar}"></div>
<h1 th:if="${param.delete}" th:text="'삭제 완료'"></h1>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>제목</th>
        <th>내용</th>
        <th>작성시간</th>
        <th>수정시간</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${postStat.count}"></td>
        <td>
            <a href="" th:href="@{|/post/detail/${post.id}|}" th:text="${post.title}"></a>
        </td>
        <td th:text="${post.content}"></td>
        <td th:text="${#temporals.format(post.createDate,'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${#temporals.format(post.updateDate,'yyyy-MM-dd HH:mm:ss')}"></td>
    </tr>
    </tbody>
</table>
<button th:onclick="|location.href='@{/post/new}'|">질문등록</button>
</body>
</html>
