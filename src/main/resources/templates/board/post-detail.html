<html>
<head th:replace="~{layout/header :: header(~{::title})}">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:replace="~{layout/navbar :: navbar}"></div>
<div>
    <h1 th:text="${post.title}"></h1>
    <h2 th:text="${post.content}"></h2>
    <h3 th:text="${#lists.size(post.commentForms)}"></h3>
</div>
<div>
    <ul th:each="comment: ${post.commentForms}">
        <li th:text="${comment.content}"></li>
    </ul>
</div>
<div>
    <form action="" th:action="@{/comment/new}" method="post">
        <input type="text" name="content">
        <input type="hidden" name="postId" th:value="${post.id}">
        <input type="submit" value="제출">

    </form>
</div>
<div>
    <button th:onclick="|location.href='@{/post/update/}' + ${post.id}|" >수정</button>
</div>
<div>
    <button th:onclick="|location.href='@{/post/delete/}' + ${post.id}|" >삭제</button>
</div>
</body>
</html>
