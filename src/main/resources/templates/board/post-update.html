<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>
    <form action="" th:action="@{|/post/update/${post.id}|}" method="post" th:object="${post}">
        <input type="text" th:field="*{title}" placeholder="title">
        <input type="text" th:field="*{content}" placeholder="content">
        <div th:each="categoryType : ${categoryTypes}">
            <input type="radio" th:value="${categoryType.description}" th:field="*{category}">
            <label th:for="${#ids.prev('category')}" th:text="${categoryType.description}"></label>
        </div>
        <input type="submit" value="제출">
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        // 라디오 버튼이 선택되지 않았을 때만 동일을 선택하도록 강제함
        if (!$("input:radio[name='category']:checked").val()) {
            $("input:radio[name='category']:first").prop("checked", true);
        }
    });
</script>
</body>
</html>
