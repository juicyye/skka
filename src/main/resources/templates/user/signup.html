<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
</head>
<body>
<div>
    <form action="" th:action="@{/signup}" method="post" th:object="${user}">
        <input type="text" id="name" th:field="*{name}">
        <input type="text" id="loginId" th:field="*{loginId}">
        <input type="text" id="password" th:field="*{password}">
        <div th:each="type, iterStat : ${roleType}">
            <input type="radio" th:field="*{role}" th:value="${type.name()}" th:id="'roleType_' + ${iterStat.index}">
            <label th:for="'roleType_' + ${iterStat.index}" th:text="${type.role}"></label>
        </div>
        <input type="submit" value="제출">
    </form>

</div>

</body>
</html>
